    <script>
        function validate() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            // var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var country = document.getElementById('country').value;
            var pincode = document.getElementById('pincode').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            // var resume = document.getElementById('resume').value;

            if (firstName === '') {
                alert('Please fill this');
                return false;
            }
            if (lastName === '') {
                alert('Please fill this');
                return false;
            }
            if (firstName === '') {
                alert('Please fill this');
                return false;
            }
            if (city === '') {
                alert('Please fill this');
                return false;
            }
            if (country === '') {
                alert('Please fill this');
                return false;
            }
            if (username === '') {
                alert('Please fill this');
                return false;
            }
            if (password === '') {
                alert('Please fill this');
                return false;
            }

            if (!/^\d{6}$/.test(pincode)) {
                alert('Pincode must be in 6 digits.');
                return false;
            }
            if (!/^[A-Za-z]{2}$/.test(state)) {
                alert('State must be of two characters.');
                return false;
            }
            if (!/^[a-zA-Z0-9._%+-]+@gmail.com$/.test(email)) {
                alert('Email must be a Gmail address.');
                return false;
            }
            if (!/^\d{2}[A-Za-z]{3}\d{4}$/.test(username)) {
                alert('Register number must have eight characters with the specified format.');
                return false;
            }
            alert('Form submitted successfully!');
            return true;
        }
    </script>
